<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <dialog id="formDialog">
        <form action="" id="form">

            <h3>Book info</h3>
            <div class="text">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>

            <div  class="text">
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>

            <div  class="text">
                <label for="pages">Pages</label>
                <input type="number" id="pages"> 
            </div>

            <div >
                <label for="read">Read</label>
                <input type="radio" id="read" name="readStatus" value="yes">
                <label for="notRead">Not Read</label>
                <input type="radio" id="notRead" name="readStatus" value="no">
            </div>
            
            <input type="submit" id="submitBtn">
        </form>
    </dialog>
        <div class="header">
            <button id="addBook">Add book test2</button>
        </div>
        <table>
            <thead>
                
                <tr>

                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                </tr>   
            </thead>
            <tbody id="table">
            </tbody>
        </table>
    <script src="library.js"></script>
</body>
</html>
